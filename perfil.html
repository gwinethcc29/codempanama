<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }
        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-in-out forwards;
            color: white;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            position: relative;
        }
        .profile-img-container {
            position: relative;
            display: inline-block;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid burlywood;
        }
        .edit-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: burlywood;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .edit-icon:hover {
            background: burlywood;
        }
        .profile-name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: black;
        }
        .profile-email {
            font-size: 16px;
            color: gray;
        }
        .favorites {
            margin-top: 20px;
            text-align: left;

        }
        .favorites h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: black;
        }
        .favorites ul {
            list-style: none;
            padding: 0;
        }
        .favorites li {
            background:bisque;
            padding: 10px;
            margin-bottom: 7px;
            border-radius: 5px;
        }
        .file-input {
            display: none;
        }
    </style>
    <script>

localStorage.removeItem('token');  // Elimina el token
        


        const token = localStorage.getItem('token');
        if (!token) {
        window.location.href = 'login.html';  // Redirigir al login si no está logueado
        }

        function changeProfileImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector(".profile-img").src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
        function triggerFileInput() {
            document.getElementById("fileInput").click();
        }
    </script>
</head>
<body>
    <div class="welcome-message">¡Bienvenido, Nombre de Usuario!</div>
    <div class="profile-card">
        <div class="profile-img-container">
            <img src="profile.jpg" alt="Imagen de perfil" class="profile-img">
            <div class="edit-icon" onclick="triggerFileInput()">✏️</div>
        </div>
        <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="changeProfileImage(event)">
        <div class="profile-name">Nombre de Usuario</div>
        <div class="profile-email">correo@example.com</div>
        <div class="favorites">
            <h3>Favoritos</h3>
            <ul>
                <li>Opción 1</li>
                <li>Opción 2</li>
                <li>Opción 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
